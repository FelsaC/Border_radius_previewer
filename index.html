<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BD_Preview</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Border radius Preview generator</h1>
    </header>
    <main>
        <section id="example_section">
                <div class="border_preview" id="square"   ></div>
                <div class="border_preview" id="rectangle"></div>
        </section>

        <input type="number" placeholder="top-left"     id="top-left"    >
        <input type="number" placeholder="top-right"    id="top-right"   >
        <br>
        <input type="number" placeholder="bottom-left"  id="bottom-left" >
        <input type="number" placeholder="bottom-right" id="bottom-right">
        <br>

        <button type="button" id="button">Preview</button>

        <select name="units" id="units">
            <option value="cm">cm</option>
            <option value="mm">mm</option>
            <option value="in">in</option>
            <option value="px">px</option>
            <option value="pt">pt</option>
            <option value="pc">pc</option>
        </select>
        <br>

        <section id="copy_section">
            <input  type="text" value="" id="Css-clipboard">
            <button type="button" id="copy">Copy</button>
        </section>

    </main>

    <script src="script.js"></script>
</body>
</html>
